{% for post in site.categories["products"] %}<div class="row">
  <div class="col-lg-6 col-md-6">
    <amp-img itemprop="image" src="{{ site.url }}/images/products/{{ post.image }}.jpg" width="973" height="615" layout="responsive" alt="{{ post.title }}"></amp-img>
  </div>
  <div class="col-lg-6 col-md-6">
    <h3>{{ post.subtitle }}</h3>
    <p>{{ post.subdescription }}</p>
    <p><a href="{{ site.url }}{{ post.url }}" class="button bg-green">Read More</a></p>
  </div>
  <hr>
</div>
{% endfor %}
