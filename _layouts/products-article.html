---
layout: pages
---
<div class="row">
  <div class="col-lg-6 col-md-6 margin-btm-40 image-margin-center">
    <amp-carousel width="800" height="600" layout="responsive" type="slides" autoplay delay="3500">
      <amp-img src="{{ site.url }}/images/products/{{ page.image }}-1.jpg" width="800" height="600" layout="responsive" alt="{{ page.title }}"></amp-img>
      <amp-img src="{{ site.url }}/images/products/{{ page.image }}-2.jpg" width="800" height="600" layout="responsive" alt="{{ page.title }}"></amp-img>
      <amp-img src="{{ site.url }}/images/products/{{ page.image }}-3.jpg" width="800" height="600" layout="responsive" alt="{{ page.title }}"></amp-img>
      <amp-img src="{{ site.url }}/images/products/{{ page.image }}-4.jpg" width="800" height="600" layout="responsive" alt="{{ page.title }}"></amp-img>
    </amp-carousel>
  </div>
  <div class="col-lg-6 col-md-6 margin-btm-40">
    <h2>{{ page.title }}</h2>
    {{ content }}
    <a href="mailto:{{ site.email }}" class="button bg-green button-round">Email: {{ site.email }}</a>
  </div>
  <div class="col-lg-12">
    <hr>
    <h3 class="margin-top-40 margin-btm-30 text-center">You May Also Like</h3>
    {% include products-list.html %}
  </div>
</div>
