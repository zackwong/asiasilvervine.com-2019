layout: pages
permalink: /contact/
category: contact
title: Contact Us
keywords: Contact Us
description: Contact Us
---
<div class="col-md-12">
  <h2><b>{{ page.title }}</b></h2>
  <p><i class="fas fa-map-marker-alt margin-right-10"></i>Address: {{ site.address }}</p>
  <p><i class="fas fa-user margin-right-10"></i>Contact: Steve Wan</p>
  <p><i class="fas fa-phone margin-right-10"></i>Phone: <a href="tel:{{ site.tel1 }}">{{ site.tel }}</a></p>
  <p><i class="fas fa-envelope margin-right-10"></i>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.linkedin }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.pinterest }}" target="_blank"><i class="fab fa-pinterest"></i></a>
  <a itemprop="url" class="social-button shape-circle" href="{{ site.vimeo }}" target="_blank"><i class="fab fa-youtube"></i></a>
  <div class="margin-top-40 image-margin-center">
    <a href="https://goo.gl/maps/cnwYV6qMuqA2" target="_blank" rel="noopener"><amp-img itemprop="image" src="{{ site.url }}/images/contact/map.jpg" width="1170" height="400" layout="responsive" alt="Asiasilvervine Google Map"></amp-img></a>
  </div>
</div>
